<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Cadastro de pessoa Juridica</h1>

	<h:form>

		<table>
			<tr>
				<td>Nome:</td>
				<th><p:inputText value="#{pessoaJuridicaBean.pessoa.nome}" /></th>
			</tr>
			<tr>
				<td>Municipio:</td>
				<th><p:inputText value="#{pessoaJuridicaBean.pessoa.municipio}" /></th>
			</tr>
			<tr>
				<td>UF:</td>
				<th><p:inputText value="#{pessoaJuridicaBean.pessoa.uf}" /></th>
			</tr>
	<tr>
				<td>CPF:</td>
				<th><p:inputText
						value="#{pessoaJuridicaBean.pessoaFisica.cpf}" /></th>
			</tr>
			<tr>
				<td>Razao Social:</td>
				<th><p:inputText
						value="#{pessoaJuridicaBean.pessoaJuridica.razaoSocial}" /></th>
			</tr>
			<tr>
				<td>Data Nascimento:</td>
				<th><p:calendar
						value="#{pessoaJuridicaBean.pessoa.dataNascimento}"
						pattern="dd/MM/yyyy" showOn="button" /></th>
			</tr>
			<tr>
				<td>Data fundação:</td>
				<td><p:calendar id="button"
						value="#{pessoaJuridicaBean.pessoaJuridica.dataFundacao}"
						pattern="dd/MM/yyyy" showOn="button" /></td>
			</tr>
		</table>
		<h:commandButton action="#{pessoaJuridicaBean.create()}" value="Enviar" />


	</h:form>
	<script type="text/javascript">
				PrimeFaces.locales['pt'] = {
					closeText: 'Fechar',
					prevText: 'Anterior',
					nextText: 'Próximo',
					currentText: 'Começo',
					monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
					monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
					dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
					dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
					dayNamesMin: ['D','S','T','Q','Q','S','S'],
					weekHeader: 'Semana',
					firstDay: 0,
					isRTL: false,
					showMonthAfterYear: false,
					yearSuffix: '',
					timeOnlyTitle: 'Só Horas',
					timeText: 'Tempo',
					hourText: 'Hora',
					minuteText: 'Minuto',
					secondText: 'Segundo',
					ampm: false,
					month: 'Mês',
					week: 'Semana',
					day: 'Dia',
					allDayText : 'Todo o Dia'
				}
			</script>
</h:body>
</html>
