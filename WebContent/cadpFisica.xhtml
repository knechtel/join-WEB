<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Cadastro de Pessoa Fisica</h1>

	<h:form id="form">

	<table>
  <tr>
    <td>Nome:</td>
    <th> <p:inputText value="#{pessoaFisicaBean.pessoa.nome}" /></th> 
  </tr>
  <tr>
    <td>Municipio:</td>
    <th> <p:inputText value="#{pessoaFisicaBean.pessoa.municipio}" /></th> 
  </tr>
    <tr>
    <td>UF:</td>
    <th> <p:inputText value="#{pessoaFisicaBean.pessoa.uf}" /></th> 
  </tr>
  
      <tr>
    <td>CPF:</td>
    <th> <p:inputText value="#{pessoaFisicaBean.pessoaFisica.cpf}" /></th> 
  </tr>
  
  <tr>
						<td>Data de nascimento</td>
						<td><p:calendar id="button"
								value="#{pessoaFisicaBean.pessoa.dataNascimento}" pattern="dd/MM/yyyy"
								showOn="button" /></td>
					</tr>
</table>
	<h:commandButton action="#{pessoaFisicaBean.create()}" update="tabela" value="Enviar" />
	<input type="hidden" name="versao" value="#{pessoaFisicaBean.pessoa.versao}"/>
	
		<p:dataTable id="tabela" var="pessoa1" paginator="true" 
		
			value="#{pessoaFisicaBean.listPessoaFisica}">
			<p:column headerText="CPF">
				<h:outputText value="#{pessoa1.cpf}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{pessoa1.pessoa.nome}" />
			</p:column>
			
			<p:column headerText="Municipio">
				<h:outputText value="#{pessoa1.pessoa.municipio}" />
			</p:column>
			
			<p:column headerText="UF">
				<h:outputText value="#{pessoa1.pessoa.uf}" />
			</p:column>
			
				<p:column headerText="Delete">
				<h:commandLink value="Delete"
					action="#{pessoaFisicaBean.deleteAction(pessoa1)}" />
			</p:column>
			<p:column headerText="Editar dados pessoais">
				<h:commandLink update="tabela" value="Edit"
					action="#{pessoaFisicaBean.editDadosPessoais(pessoa1)}" />
			</p:column>
			
		</p:dataTable>
	
	
	</h:form>	
	<script type="text/javascript">
				PrimeFaces.locales['pt'] = {
					closeText: 'Fechar',
					prevText: 'Anterior',
					nextText: 'Próximo',
					currentText: 'Começo',
					monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
					monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
					dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
					dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
					dayNamesMin: ['D','S','T','Q','Q','S','S'],
					weekHeader: 'Semana',
					firstDay: 0,
					isRTL: false,
					showMonthAfterYear: false,
					yearSuffix: '',
					timeOnlyTitle: 'Só Horas',
					timeText: 'Tempo',
					hourText: 'Hora',
					minuteText: 'Minuto',
					secondText: 'Segundo',
					ampm: false,
					month: 'Mês',
					week: 'Semana',
					day: 'Dia',
					allDayText : 'Todo o Dia'
				}
			</script>
</h:body>
</html>
